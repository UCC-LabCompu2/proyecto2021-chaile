<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JUEGO DE BILLAR</title>
    <meta content="Lucia Chaile" name="author">
    <meta content="Game de billar" name="Descripcion">
    <link rel="stylesheet" href="MiEstilo.css" type="text/css"> <!--CSS -->
    <link rel="shortcut icon" href="imagenes/fav.png"> <!--ICONO -->
</head>
<body>

<div id="backButton" >
    <img src="imagenes/back.png" alt="Botón de regreso" >
</div>

<canvas id="poolCanvas" width="1500" height="825"></canvas>


<script src="Vector2.js"></script>
<script src="input/ButtonState.js"></script>
<script src="input/Mouse.js"></script>
<script type="text/javascript" src="canvas.js"></script> <!--JAVA se pone aqui porque si va antes no recibe la informacion del canva-->
<script src="Color.js"></script>
<script src="constantes.js"></script>
<script src="activos.js"></script>
<script src="Ball.js"></script>
<script src="Stick.js"></script>
<script src="GameWorld.js"></script>
<script src="game.js"></script>


<script>
    // Event listener para el botón de regreso
    document.getElementById('backButton').addEventListener('click', function() {
        // Redirige a la página principal
        window.location.href = 'index.html';
    });

    // Función para cargar activos y comenzar el juego
    function startGame() {
        loadAssets(PoolGame.start);
    }

    // Llamar a la función para cargar activos y comenzar el juego cuando la ventana se cargue completamente
    window.onload = startGame;
</script>
</body>
</html>
